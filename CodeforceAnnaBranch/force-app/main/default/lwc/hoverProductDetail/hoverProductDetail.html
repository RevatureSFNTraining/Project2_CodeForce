<template>
    <!--Written by: Anna Sersch
        Displays some Quick Information About the Product, when mouse hovers in Aura Component
        Interacts with : takesObjectReturnsImageList 
    -->

        <h1 style="padding-left: 20px; padding-top: 10px; height:100px;">

            <a href={url} onclick={handleClick}>Product Home</a><br/>

            Price : {price} <br/>
            Product Family: {family} <br/>
        </h1>
    </lightning-card>

</template>
